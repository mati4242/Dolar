<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conoce a cuanto cotiza el dolar hoy en Argentina">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="keywords" content="precio, dolar, blue, solidario, oficial, bolsa, argentina">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico.png">
    <title>Precio Dolar hoy</title>
</head>

<body>
    <h1>Precio Dolar hoy Argentina</h1>
    <main class="main">
        <div class="main__container">
            <section class="dolar">
                <h2 class="dolar__title">Dolar Blue</h2>
                <div class="dolar__price">
                    <p class="dolar__price-text">Compra</p>
                    <p class="dolar__price-text">Venta</p>
                    <span id="dolar__compra-blue"></span>
                    <span id="dolar__venta-blue"></span>
                </div>
            </section>

            <section class="dolar">
                <h3 class="dolar__title">Dolar Oficial</h3>
                <div class="dolar__price">
                    <p class="dolar__price-text">Compra</p>
                    <p class="dolar__price-text">Venta</p>
                    <span id="dolar__compra-oficial"></span>
                    <span id="dolar__venta-oficial"></span>
                </div>
            </section>

            <section class="dolar">
                <h4 class="dolar__title">Dolar Solidario</h4>
                <div class="dolar__price dolar__price--solidario">
                    <p class="dolar__price-text">Venta</p>
                    <span id="dolar__venta-solidario"></span>
                </div>
            </section>
        </div>
        <aside class="main__ad-aside ad-aside">
            <p class="aside-ad--text">Anuncio 1</p>
        </aside>
        <div class="show-more show-more__container">
            <div class="show-more__content">
                <section class="dolar">
                    <h5 class="dolar__title">Contado con Liqui</h5>
                    <div class="dolar__price ">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-liqui"></span>
                        <span id="dolar__venta-liqui"></span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Promedio</h6>
                    <div class="dolar__price">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-promedio"></span>
                        <span id="dolar__venta-promedio"></span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Bolsa</h6>
                    <div class="dolar__price">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-bolsa"></span>
                        <span id="dolar__venta-bolsa"></span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Turista</h6>
                    <div class="dolar__price dolar__price--turista">
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__venta-turista"></span>
                    </div>
                </section>
            </div>
            <aside class="show-more__ad-aside ad-aside">
                <p class="aside-ad--text">Anuncio 2 puto el que lo lee</p>
            </aside>
        </div>

        <button class="main__button" type="button">
            <p class="main__button--text">Mostrar Mas</p>
            <img class="main__button--img" style="transition: all 0.3s ease;" src="images/down-arrow-angle-white.png">
        </button>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
