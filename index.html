<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Precio Dolar hoy</title>
</head>

<body>
    <h1>Precio Dolar hoy Argentina</h1>
    <main class="main">
        <section class="dolar">
            <h2 class="dolar__title">Dolar Blue</h2>
            <div class="dolar__price">
                <p class="dolar__price-text">Compra</p>
                <p class="dolar__price-text">Venta</p>
                <span id="dolar__compra-blue">105</span>
                <span id="dolar__venta-blue">110</span>
            </div>
        </section>

        <section class="dolar">
            <h3 class="dolar__title">Dolar Oficial</h3>
            <div class="dolar__price">
                <p class="dolar__price-text">Compra</p>
                <p class="dolar__price-text">Venta</p>
                <span id="dolar__compra-oficial">105</span>
                <span id="dolar__venta-oficial">110</span>
            </div>
        </section>

        <section class="dolar">
            <h4 class="dolar__title">Dolar Solidario</h4>
            <div class="dolar__price dolar__price--solidario">
                <p class="dolar__price-text">Venta</p>
                <span id="dolar__venta-solidario">110</span>
            </div>
        </section>

        <div class="show-more">
            <div class="show-more__content">
                <section class="dolar">
                    <h5 class="dolar__title">Contado con Liqui</h5>
                    <div class="dolar__price ">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-liqui">105</span>
                        <span id="dolar__venta-liqui">110</span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Promedio</h6>
                    <div class="dolar__price">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-promedio">105</span>
                        <span id="dolar__venta-promedio">110</span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Bolsa</h6>
                    <div class="dolar__price">
                        <p class="dolar__price-text">Compra</p>
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__compra-bolsa">105</span>
                        <span id="dolar__venta-bolsa">110</span>
                    </div>
                </section>

                <section class="dolar">
                    <h6 class="dolar__title">Dolar Turista</h6>
                    <div class="dolar__price dolar__price--turista">
                        <p class="dolar__price-text">Venta</p>
                        <span id="dolar__venta-turista">110</span>
                    </div>
                </section>
            </div>
        </div>

        <button class="main__button" type="button">
            <p class="main__button--text">Mostrar Mas</p>
            <img class="main__button--img" style="transition: all 0.3s ease;" src="images/down-arrow-angle-white.png">
        </button>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
